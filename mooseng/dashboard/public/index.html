<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MooseNG Benchmark Dashboard</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/d3@7"></script>
    <script src="../src/ApiClient.js" defer></script>
    <script src="../src/BenchmarkIntegration.js" defer></script>
    <script src="../components/charts/ChartComponent.js" defer></script>
    <script src="../components/common/MetricsComponent.js" defer></script>
    <script src="../components/layout/DashboardLayout.js" defer></script>
    <script src="../pages/overview/OverviewPage.js" defer></script>
    <script src="../pages/benchmark-results/BenchmarkResultsPage.js" defer></script>
    <script src="../assets/js/main.js" defer></script>
</head>
<body class="dashboard-body">
    <div id="dashboardContainer" class="dashboard-container">
        <!-- Dashboard content will be generated by JavaScript -->
        <div class="initial-loading">
            <div class="spinner"></div>
            <p>Initializing MooseNG Dashboard...</p>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="spinner"></div>
        <p>Loading benchmark data...</p>
    </div>

    <!-- Error modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Error</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <!-- CSS for initial loading state -->
    <style>
        .initial-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-secondary);
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }

        .theme-toggle-btn:hover {
            background: var(--surface-alt);
        }

        .theme-icon {
            font-size: 1.25rem;
        }

        .status-dot.online {
            background-color: var(--success-color);
            animation: pulse 2s infinite;
        }

        .status-dot.error {
            background-color: var(--error-color);
        }

        .status-dot.warning {
            background-color: var(--warning-color);
        }

        .status-dot.offline {
            background-color: var(--secondary-color);
        }
    </style>
</body>
</html>
